<!DOCTYPE html>
<html lang="in">
<head>
				<meta charset="UTF-8">
				<title>Special for you</title>
				<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet" type="text/css">
				<meta name="viewport" content="width=device-width, initial-scale=0.4">
<style>
body, html {
  overflow: hidden;
  margin: auto;
  background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX327C5Dit7fjCGg5LmEoKNeYSo8xmJcGIVg&usqp=CAU")
}
@import url(https://fonts.googleapis.com/css?family=Shadows+Into+Light);
html {
  display: table;
  width: 100%; height: 100%;
  table-layout: fixed;
}
body {
  display: table-cell;
  width: 100%; height: 100%;
  vertical-align: middle;
  font-family: 'Shadows Into Light';
}

.wrapper {
  width: 500px;
  height: 500px;
  top: -300px;
  position: relative;
  margin: 0 auto;
}

input[type="checkbox"] {
  display: none;
}

input[type="checkbox"] + label {
  width: 100px; height: 100px;
  line-height: 100px;
  display: inline-block;
  position: absolute;
  text-align: center;
  font-size: 100px;
  transition: all 1s ease;
}

label {
  text-shadow: 8px 8px 30px rgba(0,0,0,0.5);
}
  label:hover {
    color: #c32a2a;
    cursor: pointer;
  }

#ck1 + label,
#ck2 + label {
  border-radius: 50px;
  top: 0;
}

#ck1:checked + label,
#ck2:checked + label,
#ck3:checked + label {
  background: #c32a2a;
  font-size: 0;
  transition: all 1s ease;
}

#ck1:checked + label,
#ck2:checked + label {
  width: 300px; height: 300px;
  border-radius: 150px;
  line-height: 300px;
}

#ck1 + label {
  left: 0;
}

#ck2 + label {
  right: 0;
}

#ck3 + label {
  bottom: 0; left: 50%;
  margin: 0 -50px;
}
  #ck3:checked + label {
    width: 275px; height: 275px;
    bottom: 96px; left: 162px;
    transform: rotate(45deg);
    line-height: 27px;
  }

span {
  display: inline-block;
  text-align: center;  
  position: absolute;
  left: 50%;
  margin-left: -100px;
  width: 20    0px;
  font-size: 50px;
  color: #ffffff;
}
</style>
</head>
<body>
 <center>
  <div class="wrapper">
   <input type="checkbox" id="ck1"/>
    <label for="ck1">I</label>
     <input type="checkbox" id="ck2"/>
    <label for="ck2">Love</label></label>
  <input type="checkbox" id="ck3"/>
 <label for="ck3">You</label>
<h1><br><br><br><br>
<font color="blue" size="7">Click text</font>
</center
</h1>
<script>

</script>
</body>
</html>
